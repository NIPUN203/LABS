<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <center>CC VALIDATION</center>
    <form action="/" method="post" >
        <label for="card_num">Card Number</label>
        <input type="text" name="card_num" id="1">
        <button type="button" onclick="j1()">validate</button>
        <input type="text" name="" id="ans">
    </form>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="" minlength="6" pattern="[A-Za-z]+">
        <label for="pass">Password</label>
        <input type="password" minlength="6" name="pass" id="" pattern="[A-Za-z0-9]+">
        <input type="email" pattern="[A-za-z0-9]+@[a-z.]+\.[a-z]+">
    </form>
    
    <script src="index.js"></script>
</body>
